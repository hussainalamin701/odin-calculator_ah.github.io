<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="calc-main">
        <div class="calc-top">
            <p class="calc-result" id="calc-result"></p>
            <p class="calc-result-store" id="calc-result-store">PLACEHOLDER</p>
        </div>
        <div class="calc-buttons">
            <button class="calc-button" id ="calc-button" value="1">1</button>
            <button class="calc-button" id ="calc-button" value="2">2</button>
            <button class="calc-button" value="3">3</button>
            <button class="calc-button" value="4">4</button>
            <button class="calc-button" value="5">5</button>
            <button class="calc-button" value="6">6</button>
            <button class="calc-button" value="7">7</button>
            <button class="calc-button" value="8">8</button>
            <button class="calc-button" value="9">9</button>
            <button class="calc-button" value="0">0</button>

            <button class="operation-button">+</button>
            <button class="operation-button">-</button>
            <button class="operation-button">x</button>
            <button class="operation-button">/</button>

            <button class="clear-button sp" id="clear-button">AC</button>
            <button class="delete-button sp" id="delete-button">C</button>

            <div class="span-2">
                <button class="evaluate-button" id="evaluate-button">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
